{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<!-- Header -->
<header class="dsn-header-hero">
    <div class="hero-img cover-bg" data-image-src='#'></div>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-12">
                <div class="header-content">
                    <h4 class="subtitle text-center">Team Prospello</h4>
                    <div class="name-title justify-content-center">
                        <h1><span>Join Our Team</span></h1>
                    </div>
                </div>


                <a href="project-1.html#" class="hero__down">
                    <svg data-dsn-grid="parallax" version="1.1" xmlns="http://www.w3.org/2000/svg" width="18" height="28" viewBox="0 0 18 28">
                        <path
                            d="M16.797 11.5c0 0.125-0.063 0.266-0.156 0.359l-7.281 7.281c-0.094 0.094-0.234 0.156-0.359 0.156s-0.266-0.063-0.359-0.156l-7.281-7.281c-0.094-0.094-0.156-0.234-0.156-0.359s0.063-0.266 0.156-0.359l0.781-0.781c0.094-0.094 0.219-0.156 0.359-0.156 0.125 0 0.266 0.063 0.359 0.156l6.141 6.141 6.141-6.141c0.094-0.094 0.234-0.156 0.359-0.156s0.266 0.063 0.359 0.156l0.781 0.781c0.094 0.094 0.156 0.234 0.156 0.359z">
                        </path>
                    </svg>
                </a>

            </div>
        </div>
    </div>
</header>
<div class="dsn-header-height"></div>
<!-- End Header -->

<div class="content-background"></div>
<div class="page-content" id="career">
    <div class="section-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center pt-4">
                    <h3>{{business.title}}</h3>
                </div>                
            </div>            
            <div class="row" >
                {% for career in career_list %}
                <div class="col-md-4">
                    <div class="box-info m-section">
                        <h4 class="mb-4">{{career.job_name}}</h4>
                        <div class="img_cover">
                            <img class="thumb_cover" src="{{career.image.url}}" alt="Image">
                        </div>
                        <p class="mt-30">{{career.job_description}}</p>
                        <a class="btn-custom mt-30 text-center" href="{% url 'web:apply_post' career.id %}">Apply Now</a>  
                    </div>
                </div> 
                {% endfor %}              
            </div>            
        </div>
    </div>   
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
{% endblock %}
